  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
    <div id="login-box" class="container">
        <img src="../images/login.png" class="avatar" alt="logologin">
        <h2>Ingresa aqui</h2>
        <form>
          <div id="inputBox1" class="row">
            <label>Nombre de Usuario</label>
            <input id='username' type="text" name="username" placeholder="Ingresa nombre de usuario">
          </div>
          <div id="inputBox2" class="row">
            <label>Contraseña</label>
            <input id="myInput" type="password" name="password" placeholder="Ingresa la contraseña">
          </div>
          <div id="inputBox3" class="row">
            <div class="col-3">
              <input type="checkbox" onclick="myFunction()">
            </div>
            <div id="showlabel" class="col-9">
              <label>Show Password</label>
            </div>
          </div>
          <div id="inputBox4" class="row">
            <div id="enviar_btn_div" class="col-6">
              <input id="submit-btn" type="submit" name="submit" value="enviar" >
            </div>
            <div id="volver_btn_div" class="col-6">
              <input  id="boton_volver" type="button" onclick="location.href='../index.html';"  value="volver"/>
            </div>
          </div>
        </form>
    </div>
    <script type="text/javascript" src="../Js/login.js"></script>
</body>
